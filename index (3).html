<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ FOR YOU BABY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: lightblue;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .border-container {
      border: 8px solid blue;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      height: 90%;
      background: rgba(255,255,255,0.8);
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    .floating-text {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: rgba(0,0,0,0.3);
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: blue;
      color: darkred;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: darkblue; }
  </style>
</head>
<body>
  <div class="border-container">
    <div id="code-screen">
      <h2>ENTER THE SECRET CODE BABYðŸ’•</h2>
      <input type="password" id="secretInput" placeholder="Enter code">
      <br><br>
      <button onclick="checkCode()">Enter</button>
    </div>

    <div id="click-screen" class="hidden">
      <h2>CLICK THISðŸ’•</h2>
    </div>

    <div id="quiz-screen" class="hidden">
      <div id="quiz-question"></div>
      <div id="quiz-options"></div>
      <button id="next-btn" class="hidden" onclick="nextQuestion()">Next</button>
    </div>

    <div id="end-screen" class="hidden">
      <h2>THAT'S ALL BABBYYYYYYYYYYYY
THANKYOUUUUUUUUUUUU IMIISSSSYOUUUUUUUðŸ’•</h2>
    </div>
  </div>

  <script>
    const secretCode = "MYBABYCHA";
    const codeScreen = document.getElementById('code-screen');
    const clickScreen = document.getElementById('click-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const endScreen = document.getElementById('end-screen');
    const quizQuestion = document.getElementById('quiz-question');
    const quizOptions = document.getElementById('quiz-options');
    const nextBtn = document.getElementById('next-btn');

    const quizData = [
      {
        question: "What's my fav color?",
        options: ["Red", "Blue", "Green", "Black"],
        correct: "Red"
      },
      {
        question: "Who's my baby?",
        options: ["CHA", "Ewan", "Diko Alam, Sino?"],
        correct: "CHA"
      },
      {
        question: "Do I have a chance?",
        options: ["Yes", "Maybe", "Ewan"],
        correct: "Yes" // all answers correct but we'll accept any
      }
    ];

    let currentQuestion = 0;
    let answered = false;

    function checkCode() {
      const input = document.getElementById('secretInput').value;
      if (input === secretCode) {
        codeScreen.classList.add('hidden');
        clickScreen.classList.remove('hidden');
      } else {
        alert("Wrong code baby ðŸ˜¢");
      }
    }

    clickScreen.addEventListener('click', () => {
      clickScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      showQuestion();
      startFloatingText();
    });

    function showQuestion() {
      answered = false;
      nextBtn.classList.add('hidden');
      let q = quizData[currentQuestion];
      quizQuestion.innerHTML = `<h3>${q.question}</h3>`;
      quizOptions.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => selectAnswer(opt, q.correct);
        quizOptions.appendChild(btn);
      });
    }

    function selectAnswer(answer, correct) {
      if (answered) return;
      answered = true;
      if (currentQuestion === 2) { // last question accept all
        nextBtn.classList.remove('hidden');
      } else if (answer === correct) {
        nextBtn.classList.remove('hidden');
      } else {
        alert("Oh baby :(( ");
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        quizScreen.classList.add('hidden');
        endScreen.classList.remove('hidden');
      }
    }

    // Floating I MISS YOU text in background
    function startFloatingText() {
      setInterval(() => {
        const span = document.createElement('span');
        span.classList.add('floating-text');
        span.innerText = "I MISS YOUðŸ’•ðŸ«µ";
        span.style.left = Math.random() * 90 + "%";
        span.style.top = "100%";
        span.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.querySelector('.border-container').appendChild(span);
        setTimeout(() => span.remove(), 10000);
      }, 500);
    }
  </script>
</body>
</html>
